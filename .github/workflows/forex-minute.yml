name: Forex Detector - Every Minute

on:
  schedule:
    # هر 1 دقیقه اجرا شود
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  forex-minute:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests
        
    - name: Run Advanced Forex Detector
      run: python advanced_forex_detector.py
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: minute-signals
        path: |
          signals.json
        retention-days: 7
