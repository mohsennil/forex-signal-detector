name: Forex Detector - Yahoo Email

on:
  schedule:
    # هر 1 دقیقه اجرا شود
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  forex-yahoo:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    env:
      CHECK_INTERVAL: 1
      MARKET_START: 8
      MARKET_END: 18
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests
        
    - name: Run Yahoo Forex Detector
      run: python yahoo_forex_detector.py
        
    - name: Upload signals
      uses: actions/upload-artifact@v4
      with:
        name: yahoo-signals
        path: signals.json
        retention-days: 7
