# ساخت پوشه‌ها
mkdir -p .github/workflows

# ایجاد فایل workflow
cat > .github/workflows/forex.yml << 'EOF'
name: Forex Signal Detector

on:
  schedule:
    # هر 30 دقیقه اجرا شود
    - cron: '*/30 * * * *'
  workflow_dispatch:  # امکان اجرای دستی
  push:
    branches: [ main ]

jobs:
  detect-forex-signals:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Forex Detector
      run: |
        echo "🔄 شروع تحلیل جفت ارزها..."
        python github_forex_detector.py
        echo "✅ تحلیل کامل شد"
        
    - name: Upload signals as artifact
      uses: actions/upload-artifact@v3
      with:
        name: forex-signals
        path: |
          signals.json
          summary.md
        retention-days: 30
EOF

# آپلود به GitHub
git add .
git commit -m "Add GitHub Actions workflow"
git push
