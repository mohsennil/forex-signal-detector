name: Forex Signal Detector

on:
  schedule:
    # هر 30 دقیقه اجرا شود (می‌تونی تغییر بدی)
    - cron: '*/30 * * * *'
  workflow_dispatch:  # امکان اجرای دستی
  push:
    branches: [ main ]

jobs:
  detect-forex-signals:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Forex Detector
      id: detector
      run: |
        echo "🔄 شروع تحلیل جفت ارزها..."
        python github_forex_detector.py
        echo "✅ تحلیل کامل شد"
        
    - name: Upload signals as artifact
      uses: actions/upload-artifact@v3
      with:
        name: forex-signals
        path: |
          signals.json
          summary.md
        retention-days: 30
        
    - name: Commit and push if signals found
      run: |
        if [ -f signals.json ] && [ -s signals.json ]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add signals.json summary.md
          git commit -m "🤖 Update forex signals - $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No new signals to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
